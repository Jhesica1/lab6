<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Resolver Ecuación Cúbica</title>
  <script>
    function resolverEcuacionCubica() {
      let a = parseFloat(document.formuCubic.a.value);
      let b = parseFloat(document.formuCubic.b.value);
      let c = parseFloat(document.formuCubic.c.value);
      let d = parseFloat(document.formuCubic.d.value);

      let discriminante = 18 * a * b * c * d - 4 * Math.pow(b, 3) * d + Math.pow(b, 2) * Math.pow(c, 2) - 4 * a * Math.pow(c, 3) - 27 * Math.pow(a, 2) * Math.pow(d, 2);
      
      if (discriminante >= 0) {
        let p = (3 * a * c - Math.pow(b, 2)) / (3 * Math.pow(a, 2));
        let q = (2 * Math.pow(b, 3) - 9 * a * b * c + 27 * Math.pow(a, 2) * d) / (27 * Math.pow(a, 3));
        
        let discriminanteRaiz = Math.pow(q / 2, 2) + Math.pow(p / 3, 3);
        
        if (discriminanteRaiz >= 0) {
          let raiz1 = -b / (3 * a);
          let raiz2 = (Math.sqrt(discriminanteRaiz) - q / 2) / (2 * Math.pow(a, 2));
          let raiz3 = (-Math.sqrt(discriminanteRaiz) - q / 2) / (2 * Math.pow(a, 2));
          
          document.formuCubic.resultado.value = "Raíces: " + raiz1 + ", " + raiz2 + ", " + raiz3;
        } else {
          document.formuCubic.resultado.value = "No hay raíces reales";
        }
      } else {
        document.formuCubic.resultado.value = "Discriminante negativo, no hay soluciones reales";
      }
    }
  </script>
</head>
<body>
  <form name="formuCubic">
    <table border="1">
      <tr>
        <td>a</td>
        <td><input type="text" name="a" placeholder="Coeficiente de x^3"></td>
      </tr>
      <tr>
        <td>b</td>
        <td><input type="text" name="b" placeholder="Coeficiente de x^2"></td>
      </tr>
      <tr>
        <td>c</td>
        <td><input type="text" name="c" placeholder="Coeficiente de x"></td>
      </tr>
      <tr>
        <td>d</td>
        <td><input type="text" name="d" placeholder="Constante"></td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="button" value="Resolver Ecuación" onclick="resolverEcuacionCubica()">
        </td>
      </tr>
      <tr>
        <td colspan="2">Resultado</td>
        <td><input type="text" name="resultado" readonly></td>
      </tr>
    </table>
  </form>
</body>
</html>
