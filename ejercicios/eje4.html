<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rotar Número</title>
  <script>
    function rotarIzquierda() {
      let num = document.formuRotar.num.value;
      if (num.length === 0) {
        alert("Por favor, introduce un número.");
        return;
      }
      let resultado = num.substring(1) + num.charAt(0);
      document.formuRotar.izquierda.value = resultado;
    }

    function rotarDerecha() {
      let num = document.formuRotar.num.value;
      if (num.length === 0) {
        alert("Por favor, introduce un número.");
        return;
      }
      let resultado = num.charAt(num.length - 1) + num.substring(0, num.length - 1);
      document.formuRotar.derecha.value = resultado;
    }
  </script>
</head>
<body>
    <h1>ROTACIONES POR IZQ Y DER</h1>
  <form name="formuRotar">
    <table border="1" align="center">
      <tr>
        <td><input type="button" value="Rotar Izquierda" onclick="rotarIzquierda()"></td>
        <td><input type="button" value="Rotar Derecha" onclick="rotarDerecha()"></td>
      </tr>
      <tr>
        <td>Número</td>
        <td><input type="text" name="num" placeholder="Introduce un número"></td>
      </tr>
      <tr>
        <td>Izquierda</td>
        <td><input type="text" name="izquierda" readonly></td>
      </tr>
      <tr>
        <td>Derecha</td>
        <td><input type="text" name="derecha" readonly></td>
      </tr>
    </table>
  </form>
</body>
</html>
