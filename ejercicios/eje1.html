<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Serie Fibonacci</title>
  <script>
    function Fibonacci() {
      let n = parseInt(document.formuFibo.n.value);
      let fibo = [0, 1];
      for (let i = 2; i < n; i++) {
        fibo[i] = fibo[i - 1] + fibo[i - 2];
      }
      document.formuFibo.resultado.value = fibo.slice(0, n).join(", ");
    }
  </script>
</head>
<body>
    <h1>SERIE FIBONACCI</h1>

  <form name="formuFibo" >
    <table border="1" align="center">
      <tr>
        <td><input type="button" value="Generar Fibonacci" onclick="Fibonacci()"></td>
        <td>N</td>
        <td><input type="text" name="n"></td>
      </tr>
      <tr>
        <td colspan="2">Serie</td>
        <td><input type="text" name="resultado"></td>
      </tr>
    </table>
  </form>
</body>
</html>
