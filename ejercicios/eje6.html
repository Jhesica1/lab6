<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dígitos Repetidos</title>
  <script>
    function mostrarDigitosRepetidos() {
      let num = document.formuRepetidos.num.value;

      if (num <= 100) {
        document.formuRepetidos.resultado.value = "El número debe ser mayor que 100.";
        return;
      }

      let conteo = {};
      for (let i = 0; i < num.length; i++) {
        let digito = num[i];
        if (conteo[digito]) {
          conteo[digito]++;
        } else {
          conteo[digito] = 1;
        }
      }

      let repetidos = [];
      for (let digito in conteo) {
        if (conteo[digito] > 1) {
          repetidos.push(digito);
        }
      }

      if (repetidos.length > 0) {
        document.formuRepetidos.resultado.value = `Dígitos repetidos: ${repetidos.join(", ")}`;
      } else {
        document.formuRepetidos.resultado.value = "No hay dígitos repetidos.";
      }
    }
  </script>
</head>
<body>
    <h1> NUMEROS REPETIDOS</h1>
  <form name="formuRepetidos">
    <table border="1" align="center">
      <tr>
        <td><input type="button" value="Verificar" onclick="mostrarDigitosRepetidos()"></td>
        <td>Número (x > 100)</td>
        <td><input type="text" name="num" placeholder="Introduce un número"></td>
      </tr>
      <tr>
        <td colspan="2">Resultado</td>
        <td><input type="text" name="resultado" readonly></td>
      </tr>
    </table>
  </form>
</body>
</html>
